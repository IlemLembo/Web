{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Connectez-Vous!</title>
</head>

<body>
    <div class="container">
        <!-- login form -->
        
        <div class="login-wrap active">
            <div class="title">
                <h1>Connecter-vous</h1>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert" role="alert">
                    <strong style='text-decoration-color: aliceblue; text-decoration: underline; color: antiquewhite; font-weight: bold; justify-content: center; display: flex;'>{{ message }}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="display:none ;" >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                    
                {% endfor %}
            {% endif %}
            

            <form action="" method=POST>
                {% csrf_token %}
                <div class="input-area">
                    <label for="text">Nom d'Utilisateur</label>
                    <input type="text" class="form-control" name='username' placeholder="Enter username">
                </div>
                <div class="input-area">
                    <label for="password">Mot de Passe</label>
                    <input type="password" class="form-control" name='password' placeholder="Password">
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot password?</a>
                </div>

                <div class="button-area">
                    <button type="submit" class="login-btn">Se Connecter</button>
                </div>
            </form>

            <div class="form-toggle-area">
                <p>Not a member? <a href="{% url 'signup' %}"><span id="toggle-signup" >S'inscrire maintenant?</span></a></p>
            </div>
        </div>

        
    </div>

    <script src="{% static 'scripts/script.js' %}"></script>
</body>

</html>
